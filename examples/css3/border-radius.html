<!DOCTYPE html>
<html>
  <head>
    <title>border-radius</title>
    <style>
div {
  font-family: sans-serif;
  width: 300px;
  height: 100px;
  background-color: #CCC;
  margin: 20px;
  text-align: center;
  line-height: 100px;
  float: left;
}

#example1 {
  border-radius: 4px;
}

#example2 {
  border-radius: 4px 40px;
}

#example3 {
  border-radius: 2px 4px 8px 16px;
}

#example4 {
  height: 300px;
  line-height: 300px;
  border-radius: 50%;
}
    </style>
  </head>
  <body>
    <div id="example1">
      border-radius: 4px;
    </div>

    <div id="example2">
      border-radius: 4px 40px;
    </div>

    <div id="example3">
      border-radius: 2px 4px 6px 8px;
    </div>

    <div id="example4">
      border-radius: 50%;
    </div>
  </body>
</html>
